<html>
    <head>
        <title>Cascading example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>Just a div</div>
        <div class="class">A div with a class</div>
        <div class="class" id="id">A div with a class and an id</div>
        <hr/>
        <h1 class="class">H1 with class</h1>
        <h1 class="class" id="id">H1 with class and an id</h1>
    </body>
</html>
